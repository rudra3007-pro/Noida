<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • NOIDA Platform</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Page CSS -->
  <link rel="stylesheet" href="/styles/auth/login.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <div class="logo-area">
      <h1>NOIDA</h1>
      <span>AI Learning Platform</span>
    </div>

    <nav class="nav-actions">
      <button onclick="location.href='/index.html'">Home</button>
      <button onclick="location.href='/pages/auth/language-select.html'">Language</button>
    </nav>
  </header>

  <!-- ================= LOGIN CONTAINER ================= -->
  <main class="login-wrapper">

    <section class="login-card">

      <!-- Title -->
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please login to continue your learning journey</p>
      </div>

      <!-- Login Form -->
      <form class="login-form">

        <div class="form-group">
          <label for="userId">User ID / Student ID</label>
          <input
            type="text"
            id="userId"
            placeholder="Enter your ID"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          >
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Administrator</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" class="primary" onclick="handleLogin()">
            Login
          </button>
        </div>

      </form>

      <!-- Extra Links -->
      <div class="login-footer">
        <p>Forgot password? Contact your school administrator.</p>
      </div>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>© 2026 NOIDA • Secure Access Portal</p>
  </footer>

  <!-- ================= SIMPLE LOGIN LOGIC ================= -->
  <script>
    function handleLogin() {
      const role = document.getElementById("role").value;

      if (!role) {
        alert("Please select a role to continue");
        return;
      }

      if (role === "student") {
        window.location.href = "/pages/student/student-dashboard.html";
      }
      else if (role === "teacher") {
        window.location.href = "/pages/teacher/teacher-dashboard.html";
      }
      else if (role === "admin") {
        window.location.href = "/pages/admin/admin-dashboard.html";
      }
    }
  </script>

</body>
</html>
